<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="author" content="Hajiyev Toghrul" />
  <title>Contact Me | UI/UX Designer & Photographer</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/e6b12f766c.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- Navbar & Header -->

  <header id="header-inner">
    <div class="container">
      <nav id="navbar">
        <img src="img/logo.png" alt="John Doe Portfolio" id="logo" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Me -->

  <section id="contact" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach me</p>

      <form method="POST" data-netlify="true" netlify-honeypot="bot-mine-field">
        <div class="text-fields">
          <input type="text" id="name" name="name" class="contact-input" placeholder="Name">
          <input type="text" id="email" name="email" class="contact-input" placeholder="Email Adress">
          <input type="text" id="subject" name="subject" class="contact-input" placeholder="Subject">
          <input type="text" id="phone-number" name="phone-number" class="contact-input" placeholder="Phone Number">
          <textarea id="message" name="message" class="contact-input" placeholder="Enter Message"></textarea>
        </div>
      </form>
      <button type="submit" class="submit-btn">Submit</button>
    </div>
  </section>

  <!-- Contact Information -->

  <section id="contact-info" class="py-3 text-center">
    <div class="container">
      <div class="info-container">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>john@something.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>(555) 555-5555</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>50 Main st, Boston MA</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Next Project Part -->

  <section id="next-project" class="py-4 text-center">
    <div class="container">
      <h1>Let's Start Your Next Project</h1>
    </div>
  </section>

  <!-- Footer Section -->

  <footer id="footer">
    <div class="container">
      <div class="footer-container">
        <p>Copyright &copy; 2019. All Rights Reserved</p>
        <div class="social-media">
          <a href="http://twitter.com"></a><i class="fab fa-twitter"></i></a>
          <a href="http://facebook.com"></a><i class="fab fa-facebook"></i></a>
          <a href="http://instagram.com"></a><i class="fab fa-instagram"></i></a>
          <a href="http://linkedin.com"></a><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
